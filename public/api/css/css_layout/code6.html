<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .parent{
            height: 300px;
            width: 300px;
            background-color: #00ff22;
            /*设置flex*/
            display: flex;
            /*上下排列*/
            flex-direction: column;
            /*从后忘前*/
            justify-content: flex-end;
        }
        .child{
            background-color: #ff0000;
            height: 100px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child"></div>
    </div>
</body>
</html>
