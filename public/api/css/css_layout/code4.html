<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        /**
        css中 position有五种属性：　
              static:默认值，没有定位
              absolute:绝对定位，相对于父级元素进行定位
              relative:相对定位
              fixed:固定定位,相对于浏览器窗口进行定位
              inherit:从父元素继承定位信息　　
         */
        .child{
            background-color: #ff0000;
            height: 300px;
            width: 100%;
            /**
               重要代码
             */
            position: fixed;
            bottom: 0px;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child"></div>
    </div>
</body>
</html>
