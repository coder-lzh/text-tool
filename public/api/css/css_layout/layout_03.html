<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .container{  /*注意flex布局，父容器不能设置高*/
            width: 500px;
            background: #f1f6f7;
            display: flex;
            flex-wrap:wrap;
        }
        .item{
            height: 100px;
            width: calc(100% / 3);;
            background-color: #2600ff;
        }
        .xx{
            background: red;
            height: 90%;
            margin: 5px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="item"><div class="xx"></div></div>
    <div class="item"><div class="xx"></div></div>
    <div class="item"><div class="xx"></div></div>
    <div class="item"><div class="xx"></div></div>
    <div class="item"><div class="xx"></div></div>
</div>
</body>
</html>
