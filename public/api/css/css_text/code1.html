<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .container {
            height: 300px;
            border: 1px solid red;

           /*方法1 Flexbox 布局*/
            display: flex;
            align-items: center; /* 垂直居中 */
            justify-content: center; /* 水平居中 */


            /*方法2 Grid 布局：*/
            display: grid;
            place-items: center; /* 垂直和水平居中 */
        }
    </style>
</head>
<body>
    <div class="container">
        公众号：干货食堂
    </div>
</body>
</html>
