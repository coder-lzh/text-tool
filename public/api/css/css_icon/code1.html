<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .arrow {
            width: 0;
            height: 0;
            border-top: 20px solid transparent; /* 上方三角形，高度为 20px */
            border-bottom: 20px solid transparent; /* 下方三角形，高度为 20px */
            border-left: 20px solid #000; /* 左侧矩形，宽度为 20px */
        }
        .arrow2 {
            width: 20px;
            height: 20px;
            border-top: 1px solid #000;
            border-right: 1px solid #000;
            transform: rotate(45deg);
        }
    </style>
</head>
<body>
    <div class="arrow"></div>
    <hr>
    <div class="arrow2"></div>
</body>
</html>
