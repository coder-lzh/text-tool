<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>CSS Gradient Example</title>
    <style>
        .container {
            position: relative;
            width: 100%;
            height: 100vh;
        }

        .float-btn {
            position: fixed;
            right: 20px;
            bottom: 20px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: none;
            color: #fff;
            font-size: 30px;
            background-color: #ff5722;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }

        .float-btn:hover {
            background-color: #ff784e;
            transform: scale(1.1);
        }

    </style>
</head>
<body>
<div class="container">
    <button class="float-btn">+</button>
</div>
</body>

</html>
