<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>自定义按钮</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, minimum-scale=1">

    <style>
        .container {
            padding: 8px 12px;
            margin: 10px;
            height: 30px;
            border-radius: 10px;


            display: flex;
            align-items: center; /*定义div1的元素垂直居中*/
            justify-content: center; /*定义div1的里的元素水平居中*/

            /*文字样式*/
            color: #fff;
            font-weight: bold;
            font-size: 18px;
        }

        .background-red{
            background: #FF2442;
        }
        .background-green{
            background: #00a100;
        }
    </style>
</head>
<body>
<div class="container background-red">
    添加提货人
</div>
<div class="container background-green">
    添加提货人
</div>
</body>

</html>
